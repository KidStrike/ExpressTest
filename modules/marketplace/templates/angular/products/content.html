<div ng-controller="ProductsController">
	<div>
		<h2>Marketplace Products</h2>
	</div>
	<p>There are {{posts.length}} posts</p>
	<div ng-repeat="post in posts">
		<h3>{{post.title}}</h3>
		<div>{{post.text}}</div><a href="" ng-click="readPost(post.id)">More</a> - <a href="" ng-click="editPost(post.id)">Edit</a> - <a href="" ng-click="deletePost(post.id)">Delete</a>
	</div>
</div>
