<p>There are {{partners.length}} partners</p>
<div ng-repeat="partner in partners">
	<div>{{partner.partner_id}}</div>
	<div>{{partner.title}}</div>
	<a href='' ng-click="switchAction('view', partner.partner_id)">More</a> - <a href='' ng-click="switchAction('edit', partner.partner_id)">Edit</a> - <a href='' ng-click="switchAction('delete', partner.partner_id)">Delete</a>
	</br></br>
</div>
